<h1>Simeon and Melanie's love story</h1>
<p>The following image gallery is how I met my boyfriend and how the last three months together have been.</p>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture1.jpg" alt="xxxx">
  <figcaption>My best friend and I attended Kansas City’s First Fridays. I was going to support my friend Adam’s photo gallery opening.</figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture2.jpg" alt="xxxx">
  <figcaption>Although we got there an hour late, we arrived for the music portion. That is where I was mesmerized by the music that Simeon was performing.</figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="imylovestoryimages.html/Picture3.jpg" alt="xxxx">
  <figcaption>Our first date. He invited me to a DJ rooftop party. We had Thai food prior and spent 3 hours talking. </figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture4.jpg" alt="xxxx">
  <figcaption>We were so excited from our first date, that his friends asked us to go on a double date for brunch the next day. </figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture5.jpg" alt="xxxx">
  <figcaption>He picked me up from my mom’s house and asked me to be his girlfriend. We watched Bullet Train and went on a triple date with his two other friends. </figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture6.jpg" alt="xxxx">
  <figcaption>He would come down to see me once I started school. We made a rule where we would have to see each other every 21 days. Whether he came down to see me or I would go spend a weekend in K.C. </figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture7.jpg" alt="xxxx">
  <figcaption>We drove to Chicago for my birthday week surprise. It was our first trip together and my first time going out of state with my S.O. </figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture8.jpg" alt="xxxx">
  <figcaption>We waited two hours outside for Rosalia. My gift was a few days in Chicago with him and he bought me Rosalia concert tickets. This would be my first time seeing Rosalia live. </figcaption>
</figure>

<figure class='gallery-image"'>
  <img src="mylovestoryimages.html/Picture9.jpg" alt="xxxx">
  <figcaption>Rosalia did not disappoint. She was an amazing performer. According to my boyfriend it has been the best performance he has ever witnessed.

</figcaption>
</figure>
